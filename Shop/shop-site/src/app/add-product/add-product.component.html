<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-wrapper">
    <div class="form-group">
      <label for="name" class="label">Name:</label>
      <input id="name" type="text" formControlName="name" class="input-field" />
    </div>
    <div class="form-group">
      <label for="description" class="label">Description:</label>
      <textarea
        id="description"
        formControlName="description"
        class="input-field"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="price" class="label">Price:</label>
      <input id="price" type="text" formControlName="price" class="input-field" />
    </div>
    <div class="form-group">
      <label for="image" class="label">Image URL:</label>
      <input id="image" type="text" formControlName="image" class="input-field" />
    </div>
    <div class="form-group">
      <label for="category_id" class="label">Category ID:</label>
      <input
        id="category_id"
        type="text"
        formControlName="category_id"
        class="input-field"
      />
    </div>
    <div class="form-group">
      <label for="rating" class="label">Rating:</label>
      <input
        id="rating"
        type="text"
        formControlName="rating"
        class="input-field"
      />
    </div>
    <button class="submit-button" type="submit" [disabled]="!productForm.valid">
      Add Product
    </button>
  </form>
