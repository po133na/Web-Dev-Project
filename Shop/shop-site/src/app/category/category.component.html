<div class="container">
    <div class="header">
        <h1>The most suitable. The most comfortable.</h1>
    </div>
<!--Changed categories to sneakers in router link-->
    <div class="list">
        <ul *ngFor="let category of categories">
            <li><a [title]="category.name + ' details'" [routerLink]="['/sneakers', category.id]">
                {{category.name}}
            </a></li>
        </ul>
    </div>
</div>
